<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temporizador com Intervalos</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #222;
    }

    #tempo {
      font-size: 5rem;
      font-weight: 700;
      color: #3b82f6; /* azul vivo */
      margin-bottom: 15px;
      letter-spacing: 3px;
      user-select: none;
    }

    #mensagem {
      font-size: 2rem;
      font-weight: 600;
      color: #10b981; /* verde agradável */
      margin-bottom: 30px;
      min-height: 40px;
      text-align: center;
      padding: 0 10px;
      user-select: none;
    }

    button {
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 30px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(59 130 246 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #2563eb;
      box-shadow: 0 6px 18px rgb(37 99 235 / 0.6);
    }
    button:active {
      background: #1d4ed8;
      box-shadow: 0 2px 8px rgb(29 78 216 / 0.5);
      transform: scale(0.98);
    }

    /* Container dos botões para melhor alinhamento */
    .botoes {
      margin-bottom: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #444;
      align-self: flex-start;
    }

    ul#lista-intervalos {
      list-style: none;
      max-width: 400px;
      width: 100%;
      padding-left: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 20px 25px;
      user-select: none;
    }

    ul#lista-intervalos li {
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
      font-size: 1rem;
      color: #555;
    }

    ul#lista-intervalos li:last-child {
      border-bottom: none;
    }

    /* Media Query para mobile */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }

      #tempo {
        font-size: 3.5rem;
      }

      #mensagem {
        font-size: 1.2rem;
        margin-bottom: 25px;
        min-height: auto;
      }

      .botoes {
        max-width: 100%;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        margin: 0;
        flex: 1 1 30%;
      }

      h2 {
        font-size: 1.2rem;
      }

      ul#lista-intervalos {
        max-width: 100%;
        padding: 15px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Temporizador</h1>

  <div id="tempo">00:00</div>

  <div class="botoes">
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="pausar()">Pausar</button>
    <button onclick="reiniciar()">Reiniciar</button>
  </div>

  <div id="mensagem"></div>

  
  <ul id="lista-intervalos"></ul>
  <a href="index.html">Voltar</a>
  <script>
    const intervalos = [
      { inicio: 0, fim: 8, mensagem: "Se familiarizando com o grupo, Slides 1 ao 8" },
      { inicio: 9, fim: 10, mensagem: "Prepare-se para 2ª fase da aula: Roblox Studio" },
      { inicio: 11, fim: 18, mensagem: "Se familiarizando com o Roblox Studio, Slides 9 ao 16" },
      { inicio: 19, fim: 20 , mensagem: "Prepare-se para 3ª fase da aula, Atividades Práticas" },
      { inicio: 21, fim: 28, mensagem: "Atividades Práticas" },
      { inicio: 29, fim: 30, mensagem: "Prepare-se para 4ª fase da aula,Caixa de ferramentas." },
      { inicio: 31, fim: 43, mensagem: "Caixa de ferramentas" },
      { inicio: 44, fim: 45, mensagem: "Prepare-se para 5ª fase da aula, Salvando o projeto do jogo" },
      { inicio: 46, fim: 50, mensagem: "Salvando o projeto do jogo e aprendendo a fazer capturas de tela" },
      { inicio: 51, fim: 57, mensagem: "Reflexão" },
      { inicio: 58, fim: 60, mensagem: "Despessa se e encerre a aula" },
     
    ];

    const lista = document.getElementById("lista-intervalos");
    intervalos.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = `Intervalo ${index + 1}: ${item.inicio}min até ${item.fim}min - ${item.mensagem}`;
      lista.appendChild(li);
    });

    let segundos = 0;
    let intervalo;
    let pausado = true;

    function formatarTempo(seg) {
      const min = Math.floor(seg / 60);
      const segs = seg % 60;
      return `${min.toString().padStart(2, '0')}:${segs.toString().padStart(2, '0')}`;
    }

    function atualizarTempo() {
      document.getElementById("tempo").textContent = formatarTempo(segundos);

      const minutos = Math.floor(segundos / 60);
      const intervaloAtual = intervalos.find(i => minutos >= i.inicio && minutos < i.fim);
      const mensagem = document.getElementById("mensagem");

      if (intervaloAtual) {
        mensagem.textContent = intervaloAtual.mensagem;
      } else if (minutos >= 60) {
        mensagem.textContent = "Sessão finalizada.";
      } else {
        mensagem.textContent = "";
      }
    }

    function iniciar() {
      if (!pausado) return;
      pausado = false;
      intervalo = setInterval(() => {
        segundos++;
        atualizarTempo();
      }, 1000);
    }

    function pausar() {
      pausado = true;
      clearInterval(intervalo);
    }

    function reiniciar() {
      pausado = true;
      clearInterval(intervalo);
      segundos = 0;
      atualizarTempo();
    }

    atualizarTempo();
  </script>
</body>
</html>
